<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <script>
        function generateLink() {
            var name = encodeURIComponent(document.getElementById('name').value);
            var number = encodeURIComponent(document.getElementById('number').value);
            var currentUrl = window.location.href;
            var baseUrl = currentUrl.replace('admin.html', 'index.html');
            var link = baseUrl + '?name=' + name + '&number=' + number;
            document.getElementById('generatedLink').href = link;
            document.getElementById('generatedLink').textContent = link;
        }
    </script>
</head>

<body>
    <h1>Admin Page</h1>
    <div>
        <input type="text" id="name" placeholder="Enter Name">
        <input type="text" id="number" placeholder="Enter WhatsApp Number">
        <button onclick="generateLink()">Generate Link</button>
    </div>
    <div>
        <p>Generated Link: <a id="generatedLink" href="#"></a></p>
    </div>

    <br><br><br><br><br><br><br>
    <footer style="text-align: center;"> <h2>&copy; Shubham Dubey</h2></footer>
</body>

</html>
